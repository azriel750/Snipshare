services:
  db:
    image: postgres:16
    restart: always
    env_file:
      - .env.dev
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    env_file:
      - .env.dev
    depends_on:
      - db
    ports:
      - "${ADMINER_PORT}:8080"

  backend:
    build:
      context: ./backend
    restart: always
    depends_on:
      - db
    env_file:
      - .env.dev
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${BACKEND_JWT_SECRET}
      - JWT_RT_TTL=${BACKEND_JWT_RT_TTL}
    ports:
      - "${BACKEND_PORT}:3000"
    volumes:
      - ./backend:/app
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

  frontend:
    build:
      context: ./frontend
    restart: always
    depends_on:
      - backend
    env_file:
      - .env.dev
    environment:
      - VITE_API_URL=${FRONTEND_VITE_API_URL}
    ports:
      - "${FRONTEND_PORT}:5173"
    volumes:
      - ./frontend:/app

volumes:
  postgres_data:
